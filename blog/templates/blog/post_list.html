{% extends 'blog/base.html' %}
{% block content %}
      <div class="post">
    {% for post in posts %}
       {{ post.subject }}
    {% endfor %}
  </div>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
             <p>{{ post.get_short_text|linebreaksbr }}<a href="{% url 'post_detail' pk=post.pk %}">...</a></p>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p><a href="{% url 'subject_detail' pk=post.subject_id %}">{{ post.subject }}</a></p>

        </div>
    {% endfor %}


{% endblock %}
